<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Counter</title>
  </head>
  <body>
    <div class="container">
      <form class="formOne" action="index.html" method="post">
        <div class="form-group">
          <label for="countBy">Count By:</label>
          <input type="number" step="0.01" class="form-control" id="countByInput">
        </div>
        <div class="form-group">
          <label for="countTo">Count To:</label>
          <input type="number" step="0.01" class="form-control" id="countToInput">
        </div>
        <button type="submit" class="btn btn-danger">Submit</button>
      </form>
      <div class="answerContainer">
        <ul id="answerList">

        </ul>
      </div>

    </div>
  </body>
</html>
